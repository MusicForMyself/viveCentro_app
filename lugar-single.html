		<script>

			(function ($){
				
				function getUrlVars() {
				    var vars = {};
				    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
				        vars[key] = value;
				    });
				    return vars;
				}

				var id  = getUrlVars()["id"];
				var images_array = [];
				var recorrido = '', descripcion = '';


				if( typeof(getUrlVars()["recorrido"]) != 'undefined' ){
					recorrido   = '&recorrido='+getUrlVars()["recorrido"];
					descripcion = '&descripcion='+getUrlVars()["descripcion"];
				}
				
				var request_url = 'http://viveelcentro.mx/feed-single/?id='+id+recorrido+descripcion;
				console.log(request_url);
				// var request_url = 'http://viveelcentro.mx/feed-single/?id='+id;

				$.getJSON( request_url, function(data){
					console.log(data);
					if( !data ) location.reload();
					$.each(data, function(key, value){

						images_array = value.galeria;

						var images_html =[];
						for( i = 0; i< images_array.length; i++ ){
							image_url = images_array[i];
							images_html += '<li><img src="'+image_url+'" alt=""></li>';
						}


					if( value.imagenes == 'http://viveelcentro.mx/wp-includes/images/crystal/default.png' ){
					value.imagenes = 'images/noimg.jpg'
					}

					var latlong   = value.latlong.replace(/ /g,''),
						horario   = ( value.horario ) ? '<span class="horario"></span><p>'+value.horario+'</p> ' : '',
						ubicacion = ( value.precio ) ? '<span class="costo"></span><p>'+value.precio+'</p> ' : '';

					$('.lugar_single').append('<h3>'+value.titulo+'</h3> <ul class="cycle-gallery">'+images_html+'</ul> <div class="cycle-pager"></div> <div class="info_container"> <p>'+value.contenido+'</p> '+horario+ubicacion+'<p>Zona: '+value.term[1]+'</p><a href="http://maps.apple.com/?q='+latlong+'"><img class="map_static" src="http://maps.googleapis.com/maps/api/staticmap?center='+latlong+'&zoom=17&size=320x220&sensor=true&markers=color:red%7Clabel:A%7C'+latlong+'&size=320x220&key=AIzaSyBpRDGroBfBHDWHllH-WvT_5vcYrmdPPvE"></a></div>'); 
							
					});

					$('.cycle-gallery').cycle({
						slides : 'li',
						fx     : 'scrollHorz',
						pager  : '.cycle-pager',
						swipe  : true
					});
				});
				
			})(jQuery);
			
		</script>
